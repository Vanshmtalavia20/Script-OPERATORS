<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding max value with Ternary operators</title>
</head>
<body>

    <script>

 document.write("<h1>finding max value with Ternary operators</h1>")

 x=10;
 y=20;
 z=30;
 r=40;

 hi = (x>y) ? x : (x>z) ?  x :(y>z) ?  y : z ;
 document.write(hi)


 document.write("<br><br>")

 raw = (x>y) ? x : (x>z) ? x :(x>r) ? x : (y>z) ?  (z>r) ? y : z :r  ;

 document.write(raw)




    </script>
    
</body>
</html>
