<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT AND DECREMENT OPERATORS</title>
</head>
<body>



    <script>

      v = 20
      y = 02

      document.write(v++)
      document.write("<br><br>")

      document.write(++v)
      document.write("<br><br>")

      document.write(v--)
      document.write("<br><br>")

      document.write(y--)
      document.write("<br><br>")

      document.write(--y)
      document.write("<br><br>")

      document.write(y--)
      document.write("<br><br>")

      document.write(++v)
      document.write("<br><br>")

      document.write(v++)
      document.write("<br><br>")

      document.write(++v)
      document.write("<br><br>")















    </script>
    
</body>
</html>
