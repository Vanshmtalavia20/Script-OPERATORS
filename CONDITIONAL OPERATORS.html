<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELATIONAL/CONDITIONAL OPERATORS</title>
</head>
<body>




    <script>

   document.write("RELATIONAL/CONDITIONAL OPERATORS PVT. LTD.")
   document.write("<br><br>")

   x= 50
   y=30

   document.write(x<y)
   document.write("<br><br>")

   z=50
   p =40

   document.write(z>p)
   document.write("<br><br>")

   a=70
   l =90

   document.write(a>=l)
   document.write("<br><br>")

   u=70
   k =100

   document.write(u<=k)
   document.write("<br><br>")

   m=90
   n =90

   document.write(m==n)
   document.write("<br><br>")

   m=0
   n =0

   document.write(m!=n)
   document.write("<br><br>")


   j=90
   f =90

   document.write(j===f)
   document.write("<br><br>")



    </script>
    
</body>
</html>
